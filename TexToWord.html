        function parseLatexToHtml(texContent) {
            let html = texContent;
            
            // Remove comments if not included
            if (!document.getElementById('includeComments').checked) {
                html = html.replace(/%.*$/gm, '');
            }
            
            // Convert LaTeX accents and special characters FIRST (before other processing)
            html = convertLatexAccents(html);
            
            // Document class and packages (remove)
            html = html.replace(/\\documentclass(\[.*?\])?\{.*?\}/g, '');
            html = html.replace(/\\usepackage(\[.*?\])?\{.*?\}/g, '');
            html = html.replace(/\\begin\{document\}/g, '');
            html = html.replace(/\\end\{document\}/g, '');
            
            // Title, author, date
            html = html.replace(/\\title\{(.*?)\}/g, '<h1 style="text-align: center;">$1</h1>');
            html = html.replace(/\\author\{(.*?)\}/g, '<p style="text-align: center; font-weight: bold;">$1</p>');
            html = html.replace(/\\date\{(.*?)\}/g, '<p style="text-align: center;">$1</p>');
            html = html.replace(/\\maketitle/g, '');
            html = html.replace(/\\today/g, new Date().toLocaleDateString('ja-JP'));
            
            // Sections
            html = html.replace(/\\section\{(.*?)\}/g, '<h2>$1</h2>');
            html = html.replace(/\\subsection\{(.*?)\}/g, '<h3>$1</h3>');
            html = html.replace(/\\subsubsection\{(.*?)\}/g, '<h4>$1</h4>');
            
            // Text formatting
            html = html.replace(/\\textbf\{(.*?)\}/g, '<strong>$1</strong>');
            html = html.replace(/\\textit\{(.*?)\}/g, '<em>$1</em>');
            html = html.replace(/\\underline\{(.*?)\}/g, '<u>$1</u>');
            
            // Lists
            html = html.replace(/\\begin\{itemize\}/g, '<ul>');
            html = html.replace(/\\end\{itemize\}/g, '</ul>');
            html = html.replace(/\\begin\{enumerate\}/g, '<ol>');
            html = html.replace(/\\end\{enumerate\}/g, '</ol>');
            html = html.replace(/\\item/g, '<li>');
            
            // Math equations
            if (document.getElementById('convertMath').checked) {
                html = html.replace(/\\begin\{equation\}(.*?)\\end\{equation\}/gs, '<div style="text-align: center; margin: 20px 0; font-style: italic; font-size: 18px;">$1</div>');
                html = html.replace(/\$\$(.*?)\$\$/gs, '<div style="text-align: center; margin: 15px 0; font-style: italic;">$1</div>');
                html = html.replace(/\$(.*?)\$/g, '<span style="font-style: italic;">$1</span>');
            }
            
            // Paragraphs
            html = html.replace(/\n\n/g, '</p><p>');
            html = '<p>' + html + '</p>';
            html = html.replace(/<p>\s*<\/p>/g, '');
            
            // Clean up remaining commands (but preserve converted accents)
            html = html.replace(/\\[a-zA-Z]+(\[.*?\])?\{(.*?)\}/g, '$2');
            html = html.replace(/\\\\/g, '<br>'); // Line breaks
            
            return html;
        }

        function convertLatexAccents(text) {
            // LaTeX accent commands mapping
            const accentMap = {
                // Macron (long vowel mark)
                '\\=': {
                    'a': 'Ä', 'A': 'Ä€', 'e': 'Ä“', 'E': 'Ä’', 'i': 'Ä«', 'I': 'Äª',
                    'o': 'Å', 'O': 'ÅŒ', 'u': 'Å«', 'U': 'Åª', 'y': 'È³', 'Y': 'È²'

                // Acute accent
                "\\'": {
                    'a': 'Ã¡', 'A': 'Ã', 'e': 'Ã©', 'E': 'Ã‰', 'i': 'Ã­', 'I': 'Ã',
                    'o': 'Ã³', 'O': 'Ã“', 'u': 'Ãº', 'U': 'Ãš', 'y': 'Ã½', 'Y': 'Ã',

                // Grave accent

                    'o': 'Ã²', 'O': 'Ã’', 'u': 'Ã¹', 'U': 'Ã™'

                // Circumflex
                '\\^': {

                    'h': 'Ä¥', 'H': 'Ä¤', 'j': 'Äµ', 'J': 'Ä´', 's': 'Å', 'S': 'Åœ'
                },
                // Diaeresis/Umlaut
                '\\"': {
                    'a': 'Ã¤', 'A': 'Ã„', 'e': 'Ã«', 'E': 'Ã‹', 'i': 'Ã¯', 'I': 'Ã',
                    'o': 'Ã¶', 'O': 'Ã–', 'u': 'Ã¼', 'U': 'Ãœ', 'y': 'Ã¿', 'Y': 'Å¸'

                // Tilde
                '\\~': {

                    'i': 'Ä©', 'I': 'Ä¨', 'u': 'Å©', 'U': 'Å¨'

                // Breve
                '\\u': {

                    'i': 'Ä­', 'I': 'Ä¬', 'o': 'Å', 'O': 'Å', 'u': 'Å­', 'U': 'Å¬'
                },
                // Dot above
                '\\.': {
                    'c': 'Ä‹', 'C': 'ÄŠ', 'e': 'Ä—', 'E': 'Ä–', 'g': 'Ä¡', 'G': 'Ä ',
                    'i': 'Ä±Ì‡', 'I': 'Ä°', 'z': 'Å¼', 'Z': 'Å»'
                },
                // Ring above
                '\\r': {
                    'a': 'Ã¥', 'A': 'Ã…', 'u': 'Å¯', 'U': 'Å®'
                },
                // Caron/Hacek
                '\\v': {
                    'c': 'Ä', 'C': 'ÄŒ', 'd': 'Ä', 'D': 'Ä', 'e': 'Ä›', 'E': 'Äš',
                    'l': 'Ä¾', 'L': 'Ä½', 'n': 'Åˆ', 'N': 'Å‡', 'r': 'Å™', 'R': 'Å˜',
                    's': 'Å¡', 'S': 'Å ', 't': 'Å¥', 'T': 'Å¤', 'z': 'Å¾', 'Z': 'Å½'
                },
                // Double acute
                '\\H': {
                    'o': 'Å‘', 'O': 'Å', 'u': 'Å±', 'U': 'Å°'
                },
                // Cedilla
                '\\c': {
                    'c': 'Ã§', 'C': 'Ã‡', 's': 'ÅŸ', 'S': 'Å', 't': 'Å£', 'T': 'Å¢'
                },
                // Ogonek
                '\\k': {
                    'a': 'Ä…', 'A': 'Ä„', 'e': 'Ä™', 'E': 'Ä˜', 'i': 'Ä¯', 'I': 'Ä®',
                    'o': 'Ç«', 'O': 'Çª', 'u': 'Å³', 'U': 'Å²'
                }
            };

            let result = text;

            // Process each accent type
            for (const [accent, charMap] of Object.entries(accentMap)) {
                // Handle both {char} and char forms
                const escapedAccent = accent.replace(/\\/g, '\\\\');
                
                // Pattern for \accent{char}

                result = result.replace(pattern, unicode);
            }

            return result;
        }
